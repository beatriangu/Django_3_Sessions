<!-- ex/templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light nav-bar">
        <span class="navbar-brand mb-0 h1" id="greeting">Hello {{ user_name }}!</span>
    </nav>
    <div class="container">
        <h1>Welcome to the Life Pro Tips site!</h1>
    </div>

    <!-- Bootstrap and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        function updateGreeting() {
            fetch(window.location.href)  // Fetch the current page
                .then(response => response.text())
                .then(html => {
                    // Parse the response text to extract the new user name
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const newGreeting = doc.querySelector('#greeting').textContent;
                    document.querySelector('#greeting').textContent = newGreeting;
                })
                .catch(error => console.error('Error fetching new user name:', error));
        }

        // Update the greeting every 42 seconds
        setInterval(updateGreeting, 42000);  // 42000 milliseconds = 42 seconds
    </script>
</body>
</html>

</html>
